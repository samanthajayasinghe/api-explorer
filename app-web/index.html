<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/app.css" rel="stylesheet">
    <link href="dist/css/pretty-print-dark.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">QuickBook API Explorer</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>End Points</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column" id="side-navigation">
                </ul>

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary" id="app-connect">Connect</button>
                    </div>
                </div>
            </div>

            <div class="card" id="api-request-box">
                <div class="card-body">
                    <h5 class="card-title" id="request-name"></h5>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"><span class="badge badge-secondary">Endpoint</span>
                                <span id="request-end-point">/company/:companyId/account/:entityId</span></li>
                        </ol>
                    </nav>
                    <form id="api-request-box-form" >
                        <div id="api-request-box-input">
                        </div>
                        <button type="button" class="btn btn-primary" id="button-request-api" data-end-point="">Try It</button>
                    </form>

                </div>
            </div>

            <div class="spinner hide" id="loading">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div class="card hide" id="api-response-box" >

                <div class="card-body">
                    <h5 class="card-title">API Response</h5>
                    <a href="#" class="badge badge-primary" id="response-statuscode"></a> <a href="#" class="badge badge-info" >Request Endpoint</a>
                    <div class="card-block" id="response-endpoint">
                        <pre class="prettyprint lang-js">

                       </pre>
                    </div>
                    <a href="#" class="badge badge-danger hide" >Error</a>
                    <div class="card-block hide" id="response-error">
                        <pre class="prettyprint-error lang-js">

                       </pre>
                    </div>
                    <a href="#" class="badge badge-info" >Response Body</a>
                    <div class="card-block" id="response-body">
                        <pre class="prettyprint lang-js">

                       </pre>
                    </div>
                    <a href="#" class="badge badge-info" >Header</a>
                    <div class="card-block" id="response-header">
                        <pre class="prettyprint lang-js">

                       </pre>
                    </div>

                </div>
            </div>

    </div>
    </main>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/run_prettify.js"></script>
<script src="js/jquery.validate.js"></script>

</body>
</html>
