<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">QuickBook API Explorer</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>End Points</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column" id="side-navigation">
                </ul>

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a href="../app-api/public/index.php/connect">
                            <button class="btn btn-sm btn-outline-secondary">Connect</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card" id="api-request-box">
                <div class="card-body">
                    <h5 class="card-title">Account</h5>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"><span class="badge badge-secondary">Endpoint</span>
                                <span id="request-end-point">/company/:companyId/account/:entityId</span></li>
                        </ol>
                    </nav>
                    <form id="api-request-box-form">
                        <div id="api-request-box-input">
                        </div>
                        <button type="button" class="btn btn-primary" id="button-request-api" data-end-point="">Try It</button>
                    </form>

                </div>
            </div>

    </div>
    </main>
</div>
</div>
